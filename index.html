<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI French Poem Generator</h1></header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of french poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Narges-abbasii">Narges Abbasi</a>and is
        <a href="https://github.com/Narges-abbasii/french-poem-generator"
          >open-sourced on Github</a
        >
        and is
        <a href="https://french-poem-generator-gamma.vercel.app/"
          >hosted on vercel</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
